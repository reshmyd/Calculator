<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <section class="calculator-container">
    <section class="display">
      <div class="previous"></div>
      <div class="current">0</div>
    </section>
    <section class="buttons">
      <button class="ac grey">AC</button>
      <button class="pm grey">+/-</button>
      <button class="percent grey">%</button>
      <button class="orange operation">/</button>
      <button class="number">7</button>
      <button class="number">8</button>
      <button class="number">9</button>
      <button class="orange operation">*</button>
      <button class="number">4</button>
      <button class="number">5</button> 
      <button class="number">6</button>
      <button class="orange operation">-</button>
      <button class="number">1</button>
      <button class="number">2</button>
      <button class="number">3</button>
      <button class="orange operation">+</button>
      <button class="two number">0</button>
      <button class="number">.</button>
      <button class="orange equals">=</button>
    </section>
  </section> 
  <script src="main.js"></script>
</body>
</html>
