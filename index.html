<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <section class="calculator-container">
    <section class="display">
      <div class="previous"></div>
      <div class="current" data-cy="currentNo">0</div>
    </section>
    <section class="buttons">
      <button class="grey ac">AC</button>
      <button class="grey pm">+/-</button>
      <button class="grey percent">%</button>
      <button class="orange divide" data-cy="operator-divide">/</button>
      <button class="number" data-cy="number-7">7</button>
      <button class="number" data-cy="number-8">8</button>
      <button class="number" data-cy="number-9">9</button>
      <button class="orange multiply" data-cy="operator-multiply">*</button>
      <button class="number" data-cy="number-4">4</button>
      <button class="number" data-cy="number-5">5</button> 
      <button class="number" data-cy="number-6">6</button>
      <button class="orange subtract" data-cy="operator-subtract">-</button>
      <button class="number" data-cy="number-1">1</button>
      <button class="number" data-cy="number-2">2</button>
      <button class="number" data-cy="number-3">3</button>
      <button class="orange add" data-cy="operator-add">+</button>
      <button class="two number" data-cy="number-0">0</button>
      <button class="number">.</button>
      <button class="orange equals" data-cy='equals'>=</button>
    </section>
  </section> 
  <script src="main.js"></script>
</body>
</html>
